{% extends 'base.html' %}
{% block content %}
<h1>Chat with the Models</h1>
<form method="POST">
    <textarea name="message" required></textarea><br>
    <input type="submit" value="Send">
</form>
{% if history %}
<h2>Conversation</h2>
<ul>
{% for m in history %}
    <li><strong>{{ m.role }}:</strong> {{ m.text }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
